  <meta charset="UTF-8">
  <title>Create Event</title>
  <head>
    <link rel="stylesheet" href="css/thessivity.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
    
    <style>
      @import url('http://fonts.cdnfonts.com/css/la-belle-aurore');

    <div class="loading-container" id="loading-container">
      <div class="logo">
        <img src="images/thessivity_logo.jpg" alt="Thessivity">
      </div>
    </div>

    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <p id="popup-message"></p>
      </div>
    </div>

  <body>
    
    <div class="container">
      <div class="container-inside">

        <div id="header-placeholder"></div>

        <div class="form-container">
          <h1 data-i18n="createEventTitle">Create Event</h1>

          <form id="eventForm">
            <div class="form-group">
              <label for="title" data-i18n="eventTitle">Event Title<span class="required-asterisk">*</span></label>
              <input type="text" id="title" name="title">
              <div class="error-message" id="error-title"></div>
            </div>

            <div class="form-group">
              <label data-i18n="categoryLabel">Category<span class="required-asterisk">*</span></label>
              <div id="categoryContainer"></div>
              <div class="error-message" id="error-category"></div>
            </div>

            <div class="row">
              <div class="form-group">
                <label data-i18n="typeLabel">Type<span class="required-asterisk">*</span></label>
                <div id="typeContainer"></div>
                <div class="error-message" id="error-type"></div>
              </div>
              <div class="form-group">
                <label data-i18n="audienceLabel">Audience<span class="required-asterisk">*</span></label>
                <div id="audienceContainer"></div>
                <div class="error-message" id="error-audience"></div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label data-i18n="durationLabel">Duration in minutes<span class="required-asterisk">*</span></label>
                <input type="number" id="duration" inputmode="numeric" pattern="[0-9]*" placeholder="0" step="1"/>
                <div class="error-message" id="error-duration"></div>
              </div>
              <div class="form-group">
                <label data-i18n="numberOfPeopleLabel">Number Of People<span class="required-asterisk">*</span></label>
                <input type="text" id="numberOfPeople" inputmode="numeric" data-i18n-placeholder="numberOfPeoplePlaceholder" inputmode="numeric"/>
                <div class="error-message" id="error-numberOfPeople"></div>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label for="website" data-i18n="website">Website</label>
                <input type="text" id="website" name="website" placeholder="https://example.com">
                <div class="error-message" id="error-website"></div>
              </div>
              <div class="form-group">
                <label for="amount" data-i18n="price">Price<span class="required-asterisk">*</span></label>
                <div class="currency-input">
                  <input type="number" id="price" inputmode="numeric" placeholder="0.00" step=".01"/>
                </div>
                <div class="error-message" id="error-price"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="location" data-i18n="location">Location<span class="required-asterisk">*</span></label>
              <input id="location" name="location" type="text">
              <div class="error-message" id="error-location"></div>
            </div>

            <div class="form-group">
              <label for="eventAddress" data-i18n="eventAddress">Event Address<span class="required-asterisk">*</span></label>
              <input id="eventAddress" name="eventAddress" type="text" placeholder="">
              <input type="hidden" id="eventLat" name="lat">
              <input type="hidden" id="eventLng" name="lng">
              <input type="hidden" id="eventStreet" name="strt">
              <input type="hidden" id="eventCity" name="city">
              <input type="hidden" id="eventPostalCode" name="postalcode">
              <div class="error-message" id="error-eventAddress"></div>
            </div>

            <div class="form-group">
              <label data-i18n="eventDates">Event Dates<span class="required-asterisk">*</span></label>
              <select id="dateMode">
                <option value="" selected disabled hidden data-i18n="selectDateMode">Select a date mode</option>
                <option value="single" data-i18n="eventDateSingle">One Day Only</option>
                <option value="multiple" data-i18n="eventDateMultiple">Multiple Single Dates</option>
                <option value="range" data-i18n="eventDateRange">One Continuous Period</option>
                <option value="multiple-ranges" data-i18n="eventDateMultipleRange">Multiple Periods</option>
              </select>
              <div class="error-message" id="error-dateMode"></div>
              <div id="dateInputs"></div>
              <button type="button" id="addRange" class="add-btn hidden" data-i18n="eventDateAddAnotherPeriod">Add Another Period</button>
              <div class="error-message" id="error-dateInputs"></div>
            </div>

            <div class="form-group">
              <label for="description" data-i18n="description">Description<span class="required-asterisk">*</span></label>
              <div id="editor"></div>
              <div class="error-message" id="error-description"></div>
            </div>

            <div class="form-group">
              <label for="imageUpload" data-i18n="imageUpload">Event Image<span class="required-asterisk">*</span></label>
              <div class="file-wrapper" id="fileWrapper">
                <span class="file-text" id="fileText" data-i18n="chooseAFile">Choose a file...</span>
                <input type="file" id="fileInput" />
                <button type="button" id="removeBtn" class="remove-btn">&times;</button>
              </div>
              <div class="error-message" id="error-fileText"></div>
            </div>

            <!-- <div class="row">
              <div class="form-group">
                <label data-i18n="organizer">Organizer<span class="required-asterisk">*</span></label>
                <div class="autocomplete">
                  <input type="text" id="searchOrg" data-i18n-placeholder="organizerPlaceholder" placeholder="Start typingâ€¦" autocomplete="off" />
                  <ul id="suggestions" class="suggestions hidden"></ul>
                </div>
                <div class="error-message" id="error-searchOrg"></div>
              </div>

              <div>
                <label data-i18n="organizerCreateNew">Create New</label>
                <label class="toggle-container" for="createNewOrg">
                  <div class="toggle-switch">
                    <input type="checkbox" id="createNewOrg" />
                    <span class="slider"></span>
                  </div>
                </label>
              </div>
            </div> -->

            <!-- <div id="orgDetails" class="hidden"> -->
            <div id="orgDetails">
              <div class="row">
                <div class="form-group">
                  <label data-i18n="organizerCreateNewName">Organizer Name<span class="required-asterisk">*</span></label>
                  <input type="text" id="orgName">
                  <div class="error-message" id="error-orgName"></div>
                </div>
                <div class="form-group">
                  <label data-i18n="organizerCreateNewAddress">Organizer Address<span class="required-asterisk">*</span></label>
                  <input type="text" id="orgAddress" placeholder="">
                  <input type="hidden" id="orgLat" name="lat">
                  <input type="hidden" id="orgLng" name="lng">
                  <input type="hidden" id="orgStreet" name="strt">
                  <input type="hidden" id="orgCity" name="city">
                  <input type="hidden" id="orgPostalCode" name="postalcode">
                  <div class="error-message" id="error-orgAddress"></div>
                </div>
              </div>

              <div class="row">
                <div class="form-group">
                  <label data-i18n="organizerCreateNewEmail">Organizer Email<span class="required-asterisk">*</span></label>
                  <input type="text" id="orgEmail">
                  <div class="error-message" id="error-orgEmail"></div>
                </div>
                <div class="form-group">
                  <label data-i18n="organizerCreateNewPhone">Organizer Phone<span class="required-asterisk">*</span></label>
                  <input type="text" id="orgPhone">
                  <div class="error-message" id="error-orgPhone"></div>
                </div>
              </div>

              <div class="row">
                <div>
                  <label data-i18n="wannabeVIP">Do you want to be a VIP?</label>
                  <label class="toggle-container" for="vip">
                    <div class="toggle-switch">
                      <input type="checkbox" id="vip" />
                      <span class="slider"></span>
                    </div>
                  </label>
                </div>

                <div class="form-group" id="vipDurationInput">
                  <label data-i18n="durationVIP">Duration<span class="required-asterisk">*</span></label>
                  <div id="vipDurationContainer"></div>
                  <div class="error-message" id="error-vipDuration"></div>
                </div>
              </div>
              
            </div>

            <button type="submit" class="add-btn" data-i18n="submitBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div id="footer-placeholder"></div>
    </footer>
