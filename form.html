  <div class="loading-container" id="loading-container">

      <img src="images/thessivity_logo.jpg" alt="Thessivity">

    <div class="form-container">
    <h1>Submit Your Event</h1>
    <form id="eventForm">
      <label for="title">Event Title</label>
      <input type="text" id="title" name="title" required>

      <div class="row">
        <div>
          <label>Do you want to be a VIP?</label>
          <label class="toggle-container" for="vip">
            <div class="toggle-switch">
              <input type="checkbox" id="vip" />
              <span class="slider"></span>
            </div>
          </label>
        </div>
        <div>
          <div id="vipDurationInput" class="hidden">
            <label for="vip">For Which Period?</label>
            <select id="vipDuration" name="vipDuration" >
              <option value="30">30 days</option>
              <option value="60">60 days</option>
              <option value="90">90 days</option>
            </select>
          </div>
        </div>
      </div>

      

      <label for="category">Category</label>
      <select id="category" name="category">
        <option value="photography">Photography</option>
        <option value="hiking">Hiking</option>
        <option value="dance">Dance</option>
        <option value="robotics">Robotics</option>
        <option value="music">Music</option>
        <option value="travel">Travel</option>
        <option value="volunteering">Volunteering</option>
        <option value="wellness">Wellness & Fitness</option>
        <option value="personal-development">Personal Development</option>
        <option value="crafts">Crafts</option>
        <option value="sports">Sports</option>
        <option value="cooking">Cooking</option>
        <option value="rest">Rest</option>
      </select>

      <div class="row">
        <div>
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="">Select one...</option>
            <option value="hiking">Hiking</option>
            <option value="seminar">Seminar</option>
            <option value="festival">Festival</option>
          </select>
        </div>
        <div>
          <label for="audience">Audience</label>
          <select id="audience" name="audience" required>
            <option value="">Select one...</option>
            <option value="adults_kis">Adults & Kids</option>
            <option value="kids">Kids</option>
            <option value="adults">Adults</option>
          </select>
        </div>
      </div>
      
      <div class="row">
        <div>
          <label for="website">Event Website <span class="small">(optional)</span></label>
          <input type="url" id="website" name="website" placeholder="https://example.com">
        </div>
        <div>
          <label for="amount">Price</label>
          <div class="currency-input">
            <input type="number" inputmode="numeric" pattern="[0-9]*"  placeholder="0.00" step="1" min="0" />
          </div>
        </div>
      </div>

      <label for="location">Location</label>
      <input id="location" name="location" type="text">
      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">

      
      <label>Event Dates</label>
      <select id="dateMode">
        <option value="single">One Day Only</option>
        <option value="multiple">Multiple Single Dates</option>
        <option value="range">One Continuous Period</option>
        <option value="multiple-ranges">Multiple Periods</option>
      </select>
      <div id="dateInputs"></div>
      <button type="button" id="addRange" class="add-btn hidden">Add Another Period</button>

      
      <label for="description">Description</label>
      <div id="editor"></div>
      <!-- <textarea id="description" name="description" required placeholder="Tell us more about the event..."></textarea> -->


      <label for="imageUpload">Event Image:</label>
      <div class="file-wrapper" id="fileWrapper">
        <span class="file-text" id="fileText">Choose a file...</span>
        <input type="file" id="fileInput" />
        <button type="button" id="removeBtn" class="remove-btn">&times;</button>
      </div>

      <div class="row">
        <div>
          <label for="organizer">Organizer</label>
          <div class="autocomplete">
            <input type="text" id="searchOrg" placeholder="Start typingâ€¦" autocomplete="off" />
            <ul id="suggestions" class="suggestions hidden"></ul>
          </div>
        </div>

        <div>
            <label>Create New</label>
          <label class="toggle-container" for="createNewOrg">
            <div class="toggle-switch">
              <input type="checkbox" id="createNewOrg" />
              <span class="slider"></span>
            </div>
          </label>
        </div>
      </div>

        <div>

      <div id="orgDetails" class="hidden">

        <div id="orgNameAddress">
          <div id="orgName">
            <label>Organizer Name</label>
            <input type="text" name="orgName">
          </div>
          <div>
            <label>Organizer Address</label>
            <input type="text" name="orgAddress">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Organizer Email</label>
            <input type="email" name="orgEmail">
          </div>
          <div>
            <label>Organizer Phone</label>
            <input type="tel" name="orgPhone">
          </div>
        </div>

      </div>


      <button type="submit" class="add-btn">Submit</button>
    </form>
