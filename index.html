<html>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title>Thessivity</title>
  <head>
    <link rel="stylesheet" href="css/thessivity.css" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    
    <style>
      @import url('http://fonts.cdnfonts.com/css/la-belle-aurore');
    </style>
  </head>

  <div class="loading-container" id="loading-container">
    <div class="logo">
      <img src="images/thessivity_logo.jpg" alt="Thessivity">
    </div>
  </div>

  <body>
    <div class="container">
      <div class="container-inside">

        <div id="header-placeholder"></div>

        <div id="home-body" class="hidden">
          <!-- HIGHLIGHT START -->
          <div class="highlight-row">

            <!-- DESCRIPTION START -->
            <div class="description-container">
              <div>
                <h2 class="description-main" data-istatic="descriptionMain"></h2>
              </div>
              <div>
                <h2 class="description-secondary" data-istatic="descriptionSecondary"></h2>
              </div>
            </div>
            <!-- DESCRIPTION END -->

            <!-- CAROUSEL START -->
            <div class="card-wrapper ">
              <!-- Card slides container -->
              <ul class="card-list swiper-wrapper" id="card-list-swiper-wrapper">
                
              </ul>

              <!-- Navigation Buttons -->
              <div class="swiper-button-container">
                <div class="swiper-slide-button swiper-button-prev"></div>
                <div class="swiper-slide-button swiper-button-next"></div>
              </div>
            </div>
            <!-- CAROUSEL END -->
             <div>

             </div>
          </div>
          <!-- HIGHLIGHT END -->

          <!-- FILTERS START -->
          <div class="filter-row" id="filter-row">
            
          </div>
          <!-- FILTERS END -->

          <!-- BODY CARDS START -->
          <div class="body-row">
            <!-- SORT BY START -->
            <div class="sort-by-container">
              <span class="sort-by-label" data-i18n="sortedBy">Sorted by:</span>
              <div id="sort-by-selection" class="sort-by-selection">
                <span id="sort-by-selection-title" data-i18n="sortedByDefault">Default</span>
                <img src="images/down_arrow_logo.png" id="sort-by-dropdown-img" class="down-arrow-img"/>
              </div>
              <div id="sort-by-menu" class="sort-by-menu display-none">
                <div id="sort-default-li"><span class="sort-by-menu-item" data-i18n="sortedByDefault">Default</span></div>
                <div id="sort-date-li"><span class="sort-by-menu-item" data-i18n="sortedByDate">Date</span></div>
              </div>
            </div>
            <!-- SORT BY END -->
            <div class="body-card-wrapper">
              <ul class="card-list body-card-list" id="body-card-list">
                
              </ul>
            </div>
          </div>
          <!-- BODY CARDS END -->
        </div>

      </div>
    </div>
    
  </body>

  <footer>
    <div id="footer-placeholder"></div>
  </footer>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Linking SwiperJS script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Linking custom script -->
  <script src="swiper-init.js"></script>
  <script src="js/thessivity.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/i18n.js"></script>

</html>
