<html>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thessivity</title>
  <head>
    <link rel="stylesheet" href="thessivity.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="thessivity.js"></script>
    <style>
      @import url('http://fonts.cdnfonts.com/css/la-belle-aurore');
    </style>
  </head>

  <body>
    Thessivity
    <div class="custom-body">
      <div class="menu">
        <ul id="navigationId" class="navigation-items">
        </ul>
      </div>
      <div id="timeline-id" class="ag-timeline-block ag-timeline-block-padding tab" >
      </div>
      <div id="map-id" class="map-class tab" >
        <div class="map-zone">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe class="iframe-style" id="gmap_canvas" src="https://maps.google.com/maps?q=Episkopou%20Amvrosiou%208%20Thessaloniki&t=&z=13&ie=UTF8&iwloc=&output=embed&z=15" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
              <br>
              <style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}</style>
              <style>.gmap_canvas {overflow:hidden;background:none!important;height:100%;width:100%;}</style>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
